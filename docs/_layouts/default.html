<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <!-- spellchecker:ignore klipse, klipsify nicolewhite -->
    <title>algebra.ts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      data-proofer-ignore
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      data-proofer-ignore
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/modern-normalize.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/stylesheet.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/pygment_trac.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
      integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
          ],
          throwOnError: false
        })
      })
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css"
    />
    <script>
      window.klipse_settings = {
        selector_eval_js: ".language-eval-js" // css selector for the html elements you want to klipsify
      }
    </script>
    <script src="javascripts/algebra-0.2.8.umd.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">algebra.ts</h1>
      <h2 class="project-tagline">
        Build, display, and solve algebraic equations in TypeScript and
        JavaScript.
      </h2>
      <a href="https://github.com/remigius42/algebra.ts" class="btn"
        >View on GitHub</a
      >
      <a href="https://github.com/remigius42/algebra.ts/releases" class="btn"
        >View Releases</a
      >
    </section>

    <section class="main-content">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-owner"
          ><a href="https://github.com/remigius42/algebra.ts">algebra.ts</a> is
          maintained by
          <a href="https://github.com/remigius42">remigius42</a>.</span
        >

        <span class="site-footer-credits"
          >This page was generated by
          <a href="https://pages.github.com">GitHub Pages</a> using the
          <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a>
          by <a href="https://github.com/jasonlong">Jason Long</a>.</span
        >
      </footer>
    </section>

    <script src="https://storage.googleapis.com/app.klipse.tech/plugin_prod/js/klipse_plugin.min.js"></script>
  </body>
</html>
